<div class="customFileInput">
  <!-- actual upload which is hidden -->
  <input type="file" id="actual-btn" hidden/>

  <!-- custom upload button -->
  <ion-fab-button id="custom-btn">
    <label for="actual-btn">
      <ion-icon size=large lazy="true" slot="start" name="image"></ion-icon>
    </label>
  </ion-fab-button>

  <!-- name of file chosen -->
  <span id="file-chosen" class="customText">No file chosen</span>
</div>
