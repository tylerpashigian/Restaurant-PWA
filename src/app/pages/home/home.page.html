<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
        <ion-row>
          <ion-col size-md="8" push-md="2">
            <ion-list lines="none">
                <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input formControlName="email" type="text" [placeholder]="emailPlaceholder"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked">Password</ion-label>
                        <ion-input formControlName="password" type="password" [placeholder]="passwordPlaceholder"></ion-input>
                    </ion-item>
                    <ion-button color="primary" type="submit" (click)="loginWithEmail()">Login</ion-button>
                    <!-- Hidden button because forms with multiple ion-items with type=submit are currently broken -->
                    <!-- https://github.com/ionic-team/ionic-framework/issues/19368 -->
                    <button type="submit" class="hidden"></button>
                </form>
            </ion-list>

            <p>New Member? <a [routerLink]="['/create-restaurant-account']">Sign up here</a> or <a (click)="loginAnonymously()">Continue as Guest</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
