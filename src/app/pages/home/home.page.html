<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
        <ion-row>
          <ion-col size-md="8" push-md="2">
            <div>

              <ion-list lines="none">
                  <form [formGroup]="loginForm">
                      <ion-item>
                          <ion-label position="stacked">Email</ion-label>
                          <ion-input formControlName="email" type="text" [placeholder]="emailPlaceholder"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="stacked">Password</ion-label>
                          <ion-input formControlName="password" type="password" [placeholder]="passwordPlaceholder"></ion-input>
                      </ion-item>
                  </form>
              </ion-list>

              <ion-button color="primary" (click)="loginWithEmail()">Login</ion-button>

              <p>New Member? <a [routerLink]="['/create-restaurant-account']">Sign up here</a> or <a (click)="loginAnonymously()">Continue as Guest</a></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
