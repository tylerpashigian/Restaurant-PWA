<ion-header>
  <ion-toolbar>
    <ion-title>Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf='menu'>
    <h3>{{ menu.restaurantName }}</h3>
    <div *ngFor="let category of menu.categories | keyvalue" (click)="loadMenuItems(category.value.id)">
      <h3>{{ category.value.title }}</h3>
      <p *ngFor="let menuItem of category.value.menuItems | keyvalue" (click)="addCartItem(menuItem.value)">
        {{ menuItem.value.title }}
      </p>
    </div>
  </div>
</ion-content>
